<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do Desenvolvedor | Sombras do Abismo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-overlay"></div>
    <div id="header-placeholder"></div>

    <main class="main-content dev-dashboard-content">
        <div class="content-box dashboard-title-box">
            <h2>Dashboard do Desenvolvedor</h2>
            <p class="info-text">Ferramentas para gerenciar e editar o conteúdo do sistema.</p>
        </div>
        
        <div id="skill-tree-editor" class="content-box">
            <!-- O editor da árvore de habilidades será renderizado aqui pelo script.js -->
        </div>

        <div class="content-box dashboard-title-box">
            <h2>Habilidades de Atributo (Comum a Todos)</h2>
            <p class="info-text">Habilidades que podem ser desbloqueadas com base nos valores de atributo, independentemente da classe.</p>
        </div>

        <div id="attribute-skill-tree-editor" class="content-box">
            <!-- O editor da árvore de habilidades de atributo será renderizado aqui -->
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
