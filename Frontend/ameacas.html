<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameaças - Sombras do Abismo</title>
    <link rel="stylesheet" href="styles.css"> <!-- Seu arquivo de estilos principal -->
    <link rel="stylesheet" href="ameacas.css"> <!-- Estilos específicos para esta página -->
</head>
<body>
    <!-- Você pode incluir seu header/navbar aqui -->

    <main class="threats-container">
        <h1>Bestiário Paranormal</h1>
        <p>Conheça as entidades que assombram a realidade.</p>

        <!-- Seção para Ameaças de Conhecimento -->
        <section id="threats-conhecimento" class="threat-category">
            <h2>Elemento: Conhecimento</h2>
            <div class="threat-grid">
                <!-- Cards de monstros de Conhecimento serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças de Morte -->
        <section id="threats-morte" class="threat-category">
            <h2>Elemento: Morte</h2>
            <div class="threat-grid">
                <!-- Cards de monstros de Morte serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças de Sangue -->
        <section id="threats-sangue" class="threat-category">
            <h2>Elemento: Sangue</h2>
            <div class="threat-grid">
                <!-- Cards de monstros de Sangue serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças de Energia -->
        <section id="threats-energia" class="threat-category">
            <h2>Elemento: Energia</h2>
            <div class="threat-grid">
                <!-- Cards de monstros de Energia serão inseridos aqui pelo JS -->
            </div>
        </section>
    </main>

    <!-- Modal para a Ficha da Ameaça -->
    <div id="threat-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="threat-sheet-content">
                <!-- O conteúdo da ficha será inserido aqui pelo JS -->
            </div>
        </div>
    </div>

    <script src="ameacas.js"></script>
</body>
</html>
