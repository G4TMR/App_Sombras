<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ameaças | Sombras do Abismo</title>
    <link rel="stylesheet" href="style.css"> <!-- Seu arquivo de estilos principal -->
    <link rel="stylesheet" href="ameacas.css"> <!-- Estilos específicos para esta página -->
    <link rel="icon" href="/favicon.png" sizes="any" type="image/png">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
</head>
<body data-page="ameacas">
    <div class="background-overlay"></div>
    <div id="header-placeholder"></div>

    <main class="threats-container">
        <h1>Bestiário Paranormal</h1>
        <p class="info-text">Conheça as entidades que assombram a realidade.</p>

        <!-- Seção para Ameaças Temporais -->
        <section id="threats-temporal" class="threat-category">
            <h2>Elemento: Temporal</h2>
            <div class="threat-grid">
                <!-- Cards de monstros Temporais serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças Cerebrais -->
        <section id="threats-cerebral" class="threat-category">
            <h2>Elemento: Cerebral</h2>
            <div class="threat-grid">
                <!-- Cards de monstros Cerebrais serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças Viscerais -->
        <section id="threats-visceral" class="threat-category">
            <h2>Elemento: Visceral</h2>
            <div class="threat-grid">
                <!-- Cards de monstros Viscerais serão inseridos aqui pelo JS -->
            </div>
        </section>

        <!-- Seção para Ameaças Vitais -->
        <section id="threats-vital" class="threat-category">
            <h2>Elemento: Vital</h2>
            <div class="threat-grid">
                <!-- Cards de monstros Vitais serão inseridos aqui pelo JS -->
            </div>
        </section>
    </main>

    <!-- Modal para a Ficha da Ameaça -->
    <div id="threat-modal" class="modal"> <!-- A classe 'show' será adicionada/removida via JS -->
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="threat-sheet-content">
                <!-- O conteúdo da ficha será inserido aqui pelo JS -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
    <script src="ameacas.js"></script> <!-- Você precisará criar e referenciar este script para a lógica da página -->
</body>
</html>
